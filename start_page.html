<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Space Invaders</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #000010, #000);
      color: #00ffcc;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      letter-spacing: 4px;
      text-shadow: 0 0 10px #00ffee, 0 0 30px #00ffee;
      margin-bottom: 30px;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; text-shadow: 0 0 20px #00ffee, 0 0 50px #00ffee; }
      50% { opacity: 0.8; text-shadow: 0 0 10px #00ffee; }
    }

    input {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      outline: none;
      width: 250px;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn {
      background: linear-gradient(90deg, #00ffee, #0077ff);
      color: #000;
      border: none;
      padding: 15px 40px;
      border-radius: 40px;
      font-size: 1.2rem;
      cursor: pointer;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #00ffee;
    }

    .btn:hover {
      background: linear-gradient(90deg, #0077ff, #00ffee);
      box-shadow: 0 0 40px #00ffee;
      transform: scale(1.1);
    }

    .error {
      color: #ff5555;
      font-size: 0.9rem;
      margin-bottom: 10px;
      height: 20px;
    }

    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite ease-in-out alternate;
      border-radius: 50%;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SPACE INVADERS</h1>
    <input type="text" id="playerName" placeholder="Enter your name" maxlength="30" />
    <div class="error" id="errorMsg"></div>
    <button class="btn" id="startBtn">Start Game</button>
  </div>

  <script>
    // Decorative background stars
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      star.classList.add('stars');
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      document.body.appendChild(star);
    }

    const startBtn = document.getElementById('startBtn');
    const playerInput = document.getElementById('playerName');
    const errorMsg = document.getElementById('errorMsg');
    const nameRegex = /^[A-Za-z ]{3,30}$/;

    startBtn.addEventListener('click', () => {
      const name = playerInput.value.trim();
      if (!nameRegex.test(name)) {
        errorMsg.textContent = "Name must be 3â€“30 characters (letters only)";
        return;
      }
      localStorage.setItem("playerName", name);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
